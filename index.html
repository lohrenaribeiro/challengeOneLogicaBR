<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codificador / Decodificador</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header>
    <img class="alura-logo" src="img/Vector.png" alt="Alura Challenge">
  </header>
  <main class="main">
    <section class="form">
      <form>
        <textarea class="text-input" id="input-texto" placeholder="Digite seu texto"></textarea>
        <div class="form-btn">
          <input class="btn" type="submit" value="criptografar!" id="btn-cripto">
          <input class="btn" type="submit" value="descriptografar!" id="btn-descripto">
        </div>
      </form>
    </section>

    <section class="msg">
      <div class="not-found">
        <img class="img-msg" src="img/Vector2.png">
        <h1>Nenhuma mensagem encontrada.</h1>
        <p>Digite um texto que vocÃª deseja criptografar ou descriptografar.</p>
      </div>
      <textarea class="text-input input-msg" id="msg" wrap="soft" disabled></textarea>
      <input class="btn btn-copy" type="submit" value="copiar" id="btn-copy">
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
